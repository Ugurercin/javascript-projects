<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Seat Booking</title>
</head>
<body>
  <div class="movie-container">
    <label >Pick a movie</label>
    <select id="movie">
      <option value="15">Matrix 4 (15$)</option>
      <option value="20">Top Gun 2 (20$)</option>
      <option value="12">Terminator 2 (12$)</option>
      <option value="14">Avengers: Endgame ($14)</option>
    </select>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
        <small>N/A</small>
      </li>
    <li>
      <div class="seat selected"></div>
        <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
        <small>Occupied</small>
    </li>
  </ul>
  <button id="reset">Reset Selected Seats</button>

  <div class="container">
    <div class="screen"></div>
      
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      
      
    
  </div>

  <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>




  
  <script src="script.js"></script>
</body>
</html>
