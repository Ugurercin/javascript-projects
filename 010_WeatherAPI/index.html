<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Weather</h1>
      <input type="text" id="searchBar" placeholder="Please enter a city">
    </div>
    <div class="content">
      <div class="city" id="city">Istanbul, TR</div>
      <div class="temprature" id="temperature">15 °C</div>
      <div class="description" id="description">Sunny</div>
      <div class="min-max" id="min-max">14 °C / 19 °C</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
